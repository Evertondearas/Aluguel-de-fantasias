<template>
    
    <template lwc:if={fantasia}>
        <div class="container">
            <div><p class="detail">Nome:</p> <p class="fields">{fantasia.Name}.</p></div>
            <div><p class="detail">Tamanho:</p> <p class="fields">{fantasia.Tamanho__c}.</p></div>
            <div><p class="detail">Valor di√°rio do aluguel:</p> <p class="fields">R$ {fantasia.valor_diario_aluguel__c}.</p></div>
            <div><p class="detail">Cor:</p> <p class="fields">{fantasia.Cor__c}.</p></div>
            <div><p class="detail">Status da fantasia:</p> <p class="fields">{fantasia.Status_da_fantasia__c}.</p></div>

            <template lwc:if={butao}>
                <button 
                onclick={handleClick}                   
                >ALUGAR</button>    
            </template>
            
        </div>
    </template>



    <template lwc:else>
        <div class="else">Selecione uma fantasia</div>
    </template>    
</template>
